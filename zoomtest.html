<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态更新 iframe 和 页面设置</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .input-container {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>动态更新 iframe 和 页面设置</h1>

    <div class="input-container">
        <label for="iframe-url">输入网址更新 iframe:</label>
        <input type="text" id="iframe-url" placeholder="输入网址（例如：https://www.baidu.com）" />
        <button onclick="updateIframeUrl()">更新 iframe</button>
    </div>

    <div class="input-container">
        <label for="font-size">输入字体大小 (px):</label>
        <input type="number" id="font-size" placeholder="字体大小" />
        <button onclick="updateFontSize()">更新字体大小</button>
    </div>

    <div class="input-container">
        <label for="zoom-level">输入页面缩放比例 (例如: 1, 1.5, 0.8):</label>
        <input type="number" id="zoom-level" step="0.1" min="0.1" max="3" placeholder="缩放比例" />
        <button onclick="updateZoom()">更新缩放比例</button>
    </div>

    <iframe id="iframe" src="https://www.baidu.com"></iframe>

    <script>
        // 更新 iframe 的 URL
        function updateIframeUrl() {
            const iframeUrl = document.getElementById("iframe-url").value;
            const iframe = document.getElementById("iframe");
            // 验证 URL 格式是否正确
            if (iframeUrl) {
                iframe.src = iframeUrl;
            } else {
                alert("请输入有效的网址");
            }
        }

        // 更新字体大小
        function updateFontSize() {
            const fontSize = document.getElementById("font-size").value;
            if (fontSize) {
                document.body.style.fontSize = fontSize + "px";
            } else {
                alert("请输入有效的字体大小");
            }
        }

        // 更新缩放比例
        function updateZoom() {
            const zoomLevel = document.getElementById("zoom-level").value;
            if (zoomLevel) {
                document.body.style.zoom = zoomLevel;
            } else {
                alert("请输入有效的缩放比例");
            }
        }
    </script>
</body>
</html>
