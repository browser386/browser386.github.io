<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic JS Executor with Autocomplete</title>
  
  <!-- Include CodeMirror CSS (for styling) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css">
  
  <!-- Include CodeMirror JavaScript libraries (for functionality) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/addon/hint/show-hint.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/addon/hint/show-hint.min.css">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    #jsEditor {
      height: 300px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      background-color: #222;
      color: #fff;
      padding: 15px;
      border-radius: 5px;
      font-size: 16px;
      white-space: pre-wrap;
      word-wrap: break-word;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Dynamic JavaScript Executor with Autocomplete</h1>
  <p>Enter your JavaScript code below, with autocomplete suggestions, and click "Run" to execute it dynamically:</p>

  <!-- Create a CodeMirror editor for JS code input -->
  <textarea id="jsEditor"></textarea>

  <!-- Button to execute the JS code -->
  <button onclick="executeJS()">Run Code</button>

  <!-- Display output of executed JS -->
  <div id="output"></div>

  <script>
    // Initialize CodeMirror editor with JavaScript mode and hint addon
    const editor = CodeMirror.fromTextArea(document.getElementById("jsEditor"), {
      mode: "javascript",       // Set mode to JavaScript
      lineNumbers: true,        // Show line numbers
      theme: "default",         // Set theme for the editor
      extraKeys: {              // Enable autocomplete when pressing 'Ctrl-Space'
        "Ctrl-Space": "autocomplete"
      },
      hintOptions: {            // Customize autocomplete behavior
        completeSingle: false   // Don't auto-complete after one match
      }
    });

    // Redirect console.log to the #output div
    const outputDiv = document.getElementById('output');
    console.log = function(message) {
      outputDiv.textContent += message + '\n';
    };

    function executeJS() {
      // Get the code from CodeMirror editor
      const code = editor.getValue();
      
      // Clear the previous output
      outputDiv.textContent = '';
      
      try {
        // Attempt to execute the code using eval (not recommended in production for security reasons)
        const result = eval(code);
        
        // Print result to output div
        if (result !== undefined) {
          outputDiv.textContent += 'Result: ' + result + '\n';
        }
      } catch (e) {
        // If there's an error, display it in the output div
        outputDiv.textContent += 'Error: ' + e.message + '\n';
      }
    }
  </script>

</body>
</html>
