<html>
<head><style>
body {
  display: grid;
  place-items: center; /* 同时水平和垂直居中 */
  min-height: 100vh;
  margin: 0;
}
    
    /* 1. 定义震动动画 */
    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
    }

    /* 2. 基础按钮样式 */
    .abc {
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    /* 3. 悬停或点击时触发动画 */
    .abc:hover,
    .abc:active {
        animation: shake 0.5s;
    }
    </style></head>
<body onload="pushstate();">
		测试 onpopstate , 不执行任何事情时，对历史记录的影响
		
		<br><br>
		跨页面的正常后退，是不会触发 onpopstate 的；只有当同一个文档的历史节点变化时，才触发 onpopstate。
		
		<br>
		点击一下 test ，页面将永远后退不出来<br>
		
		<a href="#page=1"> popstate1 </a>
        <div id="result">等待点击...</div>


		<script>
			 var i = 0;
 			  function pushstate(){
				i++;
				var page = "?page=" + i;
				window.history.pushState(null,"pushState Test",page);
            
				const resultDiv = document.getElementById('result');	
				const currentUrl = window.location.href;
                resultDiv.innerText = "当前 URL: " + currentUrl;
				
				if ("vibrate" in navigator) {
                    navigator.vibrate(200);
                } else {
                    alert("您的浏览器不支持物理震动功能");
                }
			  }
				
         </script>
         <button id="abc" onclick="pushstate();">test</button>
         
     </body>


</html>
<script>

             //location.href = "https://www.baidu.com";
			 pushstate();
