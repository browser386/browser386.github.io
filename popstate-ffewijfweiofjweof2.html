<head><style>
        /* 核心居中 CSS 代码 */
        html, body {
            height: 100%; /* 确保高度占满全屏 */
            margin: 0;    /* 去除浏览器默认边距 */
        }

        body {
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center;     /* 垂直居中 */
            
            /* 可选：设置背景色和字体，让效果更明显 */
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
        }

        .container {
            /* 可选：给内容添加样式 */
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

<body onload="pushstate();">
		测试 onpopstate , 不执行任何事情时，对历史记录的影响
		
		<br><br>
		跨页面的正常后退，是不会触发 onpopstate 的；只有当同一个文档的历史节点变化时，才触发 onpopstate。
		
		<br>
		点击一下 test ，页面将永远后退不出来<br>
		
		<a href="#page=1"> popstate1 </a>



		<script>
			 var i = 0;
 			  function pushstate(){
				i++;
				var page = "?page=" + i;
				window.history.pushState(null,"pushState Test",page);
				
			  }
			  
			  
				
         </script>
         <button id="abc" onclick="pushstate();">test</button>
         
     </body>


</html>
<script>
		window.onpopstate = function(event) {

             //location.href = "https://www.baidu.com";
			 pushstate();

			};
