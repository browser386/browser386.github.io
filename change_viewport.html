<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态更新 iframe 和 视口</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .input-container {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>动态更新 iframe 和 视口</h1>

    <div class="input-container">
        <label for="iframe-url">输入网址更新 iframe:</label>
        <input type="text" id="iframe-url" placeholder="输入网址（例如：https://www.baidu.com）" />
        <button onclick="updateIframeUrl()">更新 iframe</button>
    </div>

    <div class="input-container">
        <label for="viewport">输入视口设置:</label>
        <input type="text" id="viewport" placeholder="例如：width=device-width, initial-scale=1.0" />
        <button onclick="updateViewport()">更新视口</button>
    </div>

    <div class="input-container">
        <label for="viewport-width">仅更新视口宽度:</label>
        <input type="text" id="viewport-width" placeholder="例如：width=device-width" />
        <button onclick="updateViewportWidth()">更新视口宽度</button>
    </div>

    <iframe id="iframe" src="https://www.baidu.com"></iframe>

    <script>
        // 更新 iframe 的 URL
        function updateIframeUrl() {
            const iframeUrl = document.getElementById("iframe-url").value;
            const iframe = document.getElementById("iframe");
            // 验证 URL 格式是否正确
            if (iframeUrl) {
                iframe.src = iframeUrl;
            } else {
                alert("请输入有效的网址");
            }
        }

        // 更新 document 的视口设置
        function updateViewport() {
            const viewportContent = document.getElementById("viewport").value;
            const metaTag = document.querySelector('meta[name="viewport"]');
            // 直接将完整视口内容赋值给 content 属性
            if (metaTag) {
                metaTag.setAttribute("content", viewportContent);
            } else {
                alert("无法找到视口标签");
            }
        }

        // 仅更新视口的宽度设置，保留其他设置不变
        function updateViewportWidth() {
            const viewportWidth = document.getElementById("viewport-width").value;
            const metaTag = document.querySelector('meta[name="viewport"]');
            
            if (metaTag) {
                const currentContent = metaTag.getAttribute("content");
                let newContent;

                // 使用正则表达式匹配和替换 width 部分
                const widthRegex = /width=[^,]*/;
                
                // 如果找到了 width 属性，则替换
                if (widthRegex.test(currentContent)) {
                    newContent = currentContent.replace(widthRegex, viewportWidth);
                } else {
                    // 如果没有找到 width 属性，添加它，默认宽度是 device-width
                    newContent = `width=device-width, ${currentContent}`;
                }

                // 更新视口的 content 属性
                metaTag.setAttribute("content", newContent);
            } else {
                alert("无法找到视口标签");
            }
        }

        // 初始化时检查视口并确保默认设置
        window.addEventListener("load", function () {
            const metaTag = document.querySelector('meta[name="viewport"]');
            if (metaTag && !metaTag.getAttribute("content")) {
                metaTag.setAttribute("content", "width=device-width, initial-scale=1.0");
            }
        });
    </script>
</body>
</html>
