<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Browser Information</title>
</head>
<body>
    <h1>Extended Browser Information</h1>
    <div id="navigator-info"></div>

    <script>
        const navigatorInfo = {
            // 传统信息
            appName: navigator.appName,
            appPackageName: navigator.appPackageName ? navigator.appPackageName : 'Not Available',
            appVersion: navigator.appVersion,
            platform: navigator.platform,
            userAgent: navigator.userAgent,
            language: navigator.language || navigator.userLanguage,
            onlineStatus: navigator.onLine,
            cookieEnabled: navigator.cookieEnabled,
            hardwareConcurrency: navigator.hardwareConcurrency,
            javaEnabled: navigator.javaEnabled(),
            geolocation: typeof navigator.geolocation !== 'undefined' ? 'Available' : 'Not Available',
            mediaDevices: typeof navigator.mediaDevices !== 'undefined' ? 'Available' : 'Not Available',
            deviceMemory: navigator.deviceMemory || 'Not Available',
            serviceWorker: typeof navigator.serviceWorker !== 'undefined' ? 'Supported' : 'Not Supported',
            maxTouchPoints: navigator.maxTouchPoints || 'Not Available',
            languageList: navigator.languages ? navigator.languages.join(', ') : 'Not Available',
            plugins: (navigator.plugins && navigator.plugins.length > 0) ? Array.from(navigator.plugins).map(p => p.name).join(', ') : 'No plugins',
            vendor: navigator.vendor,
            vendorSub: navigator.vendorSub,
            oscpu: navigator.oscpu || 'Not Available',
            "screen.screenResolution": `${screen.width}x${screen.height}`,
            "screen.colorDepth": screen.colorDepth,
            "screen.pixelDepth": screen.pixelDepth,
            "screen.screenOrientation": screen.orientation ? screen.orientation.type : 'Not Available',
            "window.innerWidth": window.innerWidth,
            "window.innerHeight": window.innerHeight,
            "window.outerWidth": window.outerWidth,
            "window.outerHeight": window.outerHeight,
            "screen.screenAvailWidth": screen.availWidth,
            "screen.screenAvailHeight": screen.availHeight,
            "screen.screenDpi": screen.deviceXDPI || 'Not Available',
            // 其他信息
            "window.devicePixelRatio": window.devicePixelRatio || 'Not Available',
            "window.localStorage": typeof window.localStorage !== 'undefined' ? 'Supported' : 'Not Supported',
            "navigator.vibrate": typeof navigator.vibrate === 'function' ? 'Supported' : 'Not Supported',
            "batteryStatus": 'Not Available',
            "navigator.bluetooth": typeof navigator.bluetooth !== 'undefined' ? 'Supported' : 'Not Supported',
            "navigator.mediaDevices": typeof navigator.mediaDevices !== 'undefined' ? 'Supported' : 'Not Supported',
            "performance.performanceMemory": performance.memory ? JSON.stringify(performance.memory) : 'Not Available',
            "screen.screenOrientation": screen.orientation ? screen.orientation.type : 'Not Available',
        };

        // 格式化显示信息
        let infoHtml = '<ul>';
        for (let prop in navigatorInfo) {
            infoHtml += `<li><strong>${prop}:</strong> ${navigatorInfo[prop]}</li>`;
        }
        infoHtml += '</ul>';

        // 将信息插入到页面
        document.getElementById('navigator-info').innerHTML = infoHtml;
    </script>
</body>
</html>
