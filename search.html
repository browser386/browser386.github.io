<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双搜索引擎展示</title>
    <style>
        iframe {
            width: 100%;
            height: 500px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
        .container {
            display: block; /* 竖排布局 */
        }
    </style>
</head>
<body>

    <h1>双搜索引擎展示</h1>
    <p>请输入搜索内容：</p>

    <!-- 搜索框和按钮 -->
    <input type="text" id="searchQuery" placeholder="请输入搜索内容" />
    <button onclick="search()">搜索</button>

    <div class="container">
        <!-- 百度 iframe -->
        <iframe id="baiduFrame" src="https://www.baidu.com" title="百度搜索"></iframe>

        <!-- 360 iframe -->
        <iframe id="360Frame" src="https://www.so.com" title="360搜索"></iframe>
    </div>

    <script>
        function search() {
            // 获取输入框的内容
            var query = document.getElementById('searchQuery').value;
            if(query.trim() === "") {
                alert("请输入搜索内容");
                return;
            }

            // 更新百度和360的搜索结果链接
            var baiduUrl = "https://www.baidu.com/s?wd=" + encodeURIComponent(query);
            var so360Url = "https://www.so.com/s?q=" + encodeURIComponent(query);

            // 更新 iframe 的 src 属性
            document.getElementById('baiduFrame').src = baiduUrl;
            document.getElementById('360Frame').src = so360Url;
        }
    </script>

</body>
</html>
